<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Order Tracker - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loginScreen" class="container">
    <h1>Login</h1>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;display:none;">Incorrect password</p>
  </div>

  <div id="appScreen" class="container" style="display:none;">
    <h1>Sales Order Tracking</h1>
    <input type="text" placeholder="Search orders..." class="search-bar" id="search" />

    <button class="add-btn" onclick="openAddForm()">Add New Order</button>
    <button class="export-btn" onclick="exportCSV()">Export to CSV</button>
    <button class="change-pass-btn" onclick="openChangePassword()">Change Password</button>

    <table class="order-table" id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th onclick="sortBy('orderDate')">Order Date &#x25B2;&#x25BC;</th>
          <th onclick="sortBy('deliveryDate')">Delivery Date &#x25B2;&#x25BC;</th>
          <th>Status</th>
          <th onclick="sortBy('amount')">Amount &#x25B2;&#x25BC;</th>
        </tr>
      </thead>
      <tbody id="orderBody"></tbody>
    </table>
  </div>

  <!-- Modal for Order Details -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Order Details (Bill)</h2>
      <div id="orderDetails"></div>
      <button class="edit-btn" onclick="openEditForm()">Edit Order</button>
      <button class="delete-btn" onclick="deleteOrder()">Delete Order</button>
    </div>
  </div>

  <!-- Modal for Add/Edit Form (Bill-style) -->
  <div id="formModal" class="modal">
    <div class="modal-content" style="max-width:800px;">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2 id="formTitle">Add New Order</h2>
      <form id="orderForm">
        <input type="hidden" id="editOrderId" />

        <label>Customer Name:</label>
        <input type="text" id="customer" required style="width:100%; margin-bottom:8px;" />

        <label>Customer Address:</label>
        <textarea id="address" rows="2" style="width:100%; margin-bottom:8px;"></textarea>

        <div style="display:flex; gap:12px; align-items:center; margin-bottom:8px;">
          <div style="flex:1;">
            <label>Order Date:</label>
            <input type="date" id="orderDate" style="width:100%;" />
          </div>
          <div style="flex:1;">
            <label>Delivery Date:</label>
            <input type="date" id="deliveryDate" style="width:100%;" />
          </div>
          <div style="flex:1;">
            <label>Status:</label>
            <select id="status" style="width:100%;">
              <option value="Pending">Pending</option>
              <option value="Shipped">Shipped</option>
              <option value="Delivered">Delivered</option>
            </select>
          </div>
        </div>

        <h3>Items</h3>
        <table id="itemTable" style="width:100%; border-collapse:collapse; margin-bottom:8px;">
          <thead>
            <tr>
              <th style="text-align:left; padding:6px; border-bottom:1px solid #ddd;">Item Name</th>
              <th style="text-align:right; padding:6px; border-bottom:1px solid #ddd;">Quantity</th>
              <th style="text-align:right; padding:6px; border-bottom:1px solid #ddd;">Rate</th>
              <th style="text-align:right; padding:6px; border-bottom:1px solid #ddd;">Amount</th>
              <th style="padding:6px; border-bottom:1px solid #ddd;">Actions</th>
            </tr>
          </thead>
          <tbody id="itemTableBody">
            <!-- rows added dynamically -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3" style="text-align:right; padding:6px; font-weight:bold;">Total</td>
              <td style="text-align:right; padding:6px; font-weight:bold;">$<span id="itemsTotal">0.00</span></td>
              <td></td>
            </tr>
          </tfoot>
        </table>

        <div style="margin-bottom:10px;">
          <button type="button" onclick="addItemRow()">Add Item</button>
        </div>

        <div style="display:flex; gap:12px; justify-content:flex-end; align-items:center;">
          <button type="button" onclick="closeForm()">Cancel</button>
          <button type="submit">Save Order</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Change Password -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePasswordModal()">&times;</span>
      <h2>Change Password</h2>
      <input type="password" id="newPassword" placeholder="Enter New Password" />
      <button onclick="changePassword()">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
